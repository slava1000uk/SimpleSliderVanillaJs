<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="slider">
      <ul class="slider__list">
        <li class="slider__item">
          <p>Gorilla</p>
          <img src="/images/Gorilla.png" alt="Gorilla">
        </li>
        <li class="slider__item">
          <p>Cheetahs</p>
          <img src="/images/Cheetahs.png" alt="Cheetahs">
        </li>
        <li class="slider__item">
          <p>Eagle</p>
          <img src="/images/Eagle.png" alt="Eagle">
        </li>
        <li class="slider__item">
          <p>Giant pandas</p>
          <img src="/images/GiantPandas.png" alt="Giant pandas">
        </li>
        <li class="slider__item">
          <p>Penguin</p>
          <img src="/images/Penguin.png" alt="Penguin">
        </li>
        <li class="slider__item">
          <p>Two-toedSloth</p>
          <img src="/images/Two-toedSloth.png" alt="Two-toedSloth">
        </li>
        <li class="slider__item">
          <p>Alligator</p>
          <img src="/images/Alligator.png" alt="Alligator">
        </li>
      </ul>
    </div>
    <button class="control left">&lt;</button>
    <button class="control right">&gt;</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
